spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/health-fitness-users
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-Url:
      defaultZone: http://localhost:8761/eureka